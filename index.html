<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron center text-white bg-dark">
            <h1 class="center">Train Time!</h1>
        </div>
        <div class="card" id="train-table">
            <div class="card-header text-white bg-dark">Current Train Schedule</div>
            <div class="card-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card" id="add-train">
            <div class="card-header text-white bg-dark">Add Train</div>
            <div class="card-body">
                <form> 
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-dest">Destination</label>
                        <input type="text" class="form-control" id="train-dest">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="train-freq">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-freq">
                    </div>
                    <button class="btn btn-primary" id="train-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
